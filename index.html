<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        margin: 0;
        font-smoothing: antialiased;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="bg-[url('desktop---1.png')]">
    <div class="flex flex-col items-center justify-center w-full h-full relative">
      <!-- Overlay box -->
      <div class="absolute inset-0 bg-black opacity-20"></div>

      <!-- Sign Up Form -->
      <div class="relative z-10 bg-white bg-opacity-10 p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-4xl font-semibold text-center text-gray-90 mb-4">Sign Up</h1>

        <p class="text-center text-lg text-black-700 mb-6">
          You donâ€™t have an account? Please Sign Up
        </p>

        <form class="space-y-6">
          <!-- Username -->
          <div class="relative">
            <label for="username" class="block text-lg text-black-800">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="w-full h-12 mt-1 pl-4 rounded-lg bg-gray-200 text-gray-800 text-lg outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Email -->
          <div class="relative">
            <label for="email" class="block text-lg text-black-800">Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-full h-12 mt-1 pl-4 rounded-lg bg--200 text-gray-800 text-lg outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Password -->
          <div class="relative">
            <label for="password" class="block text-lg text-gray-800">Create Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full h-12 mt-1 pl-4 rounded-lg bg-gray-200 text-gray-800 text-lg outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Confirm Password -->
          <div class="relative">
            <label for="confirm_password" class="block text-lg text-gray-800">Confirm Password</label>
            <input
              id="confirm_password"
              name="confirm_password"
              type="password"
              required
              class="w-full h-12 mt-1 pl-4 rounded-lg bg-gray-200 text-gray-800 text-lg outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Links -->
          <div class="flex justify-between text-sm text-gray-800">
            <a href="#" class="hover:underline">Forgot Password?</a>
            <a href="#" class="text-blue-500 hover:underline">Login</a>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full h-12 bg-blue-500 text-white text-lg font-semibold rounded-lg hover:opacity-90"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
